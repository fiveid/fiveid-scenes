<!DOCTYPE html>
<html>

<head>
  <title>Scenes | Demo</title>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="scene active yellow-bg">
    <h1>Start here</h1>
    <button class="scene__next scene__ctrl">
      Next scene
    </button>
    <button class="scene__goto scene__ctrl" data-scene-index="3">
      Go to scene 4
    </button>
  </div>

  <div class="scene blue-bg">
    <h2>Test scene #2</h2>
    <span
        ><label
          ><input id="acceptance" type="checkbox" name="proceed" />Yes, I want
          to proceed</label
        ></span>
    <button class="scene__next scene__ctrl">Next</button>
    <button class="scene__prev scene__ctrl">Back</button>
  </div>

  <div class="scene green-bg">
    <h2>Test scene #3</h2>
    <button class="scene__next scene__ctrl">Next</button>
    <button class="scene__prev scene__ctrl">Back</button>
  </div>

  <div class="scene red-bg">
    <h2>Test scene #4</h2>
    <button class="scene__next scene__ctrl">Next</button>
    <button class="scene__prev scene__ctrl">Back</button>
  </div>

  <div class="scene orange-bg">
    <h2>Final scene</h2>
    <button class="scene__prev scene__ctrl">Back</button>
    <button class="scene__reset scene__ctrl">
      Close All
    </button>
  </div>

  <div id="pagination">
    <ul>
      <li class="active scene__goto" data-scene-index="0"></li>
      <li class="scene__goto" data-scene-index="1"></li>
      <li class="scene__goto" data-scene-index="2"></li>
      <li class="scene__goto" data-scene-index="3"></li>
      <li class="scene__goto" data-scene-index="4"></li>
    </ul>
  </div>

  <script src="./demo.ts"></script>
</body>

</html>
